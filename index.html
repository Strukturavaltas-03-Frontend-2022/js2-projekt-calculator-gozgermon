<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="calc">
        <input type="text" id="calc-input" readonly>
        <div class="buttons">
            <div class="NonEqual">
                <div class="tile tile-dark " id="+">
                    <h1 class="mark">+</h1>
                </div>
                <div class="tile tile-dark" id="-">
                    <h1 class="mark">-</h1>
                </div>
                <div class="tile tile-dark" id="x">
                    <h1 class="mark">&times;</h1>
                </div>
                <div class="tile " id="7">
                    <h1 class="mark">7</h1>
                </div>
                <div class="tile" id="8">
                    <h1 class="mark">8</h1>
                </div>
                <div class="tile" id="9">
                    <h1 class="mark">9</h1>
                </div>
                <div class="tile" id="4">
                    <h1 class="mark">4</h1>
                </div>
                <div class="tile" id="5">
                    <h1 class="mark">5</h1>
                </div>
                <div class="tile" id="6">
                    <h1 class="mark">6</h1>
                </div>
                <div class="tile" id="1">
                    <h1 class="mark">1</h1>
                </div>
                <div class="tile" id="2">
                    <h1 class="mark">2</h1>
                </div>
                <div class="tile" id="3">
                    <h1 class="mark">3</h1>
                </div>
                <div class="tile" id="0">
                    <h1 class="mark">0</h1>
                </div>
                <div class="tile" id=".">
                    <h1 class="mark">.</h1>
                </div>
                <div class="tile" id="C">
                    <h1 class="mark">C</h1>
                </div>
            </div>
            <div class="Equal">
                <div class="tile tile-dark" id="/">
                    <h1 class="mark">&divide;</h1>
                </div>
                <div class="tile tile-equal" id="=">
                    <h1 class="mark">=</h1>
                </div>
            </div>
        </div>
    </div>

<script src="./js/script.js"></script>


</body>

</html>
